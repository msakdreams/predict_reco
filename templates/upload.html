<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Upload Excel - Dark Mode</title>
<style>
  /* Reset some default */
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #1e1e1e;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    width: 320px;
    text-align: center;
  }

  h2 {
    margin-bottom: 24px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  input[type="file"] {
    display: block;
    margin: 0 auto 30px;
    color: #bbb;
    background-color: #2c2c2c;
    padding: 10px 12px;
    border: 1px solid #444;
    border-radius: 6px;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }

  input[type="file"]:hover {
    border-color: #5a95ff;
  }

  input[type="submit"] {
    background: #3a82f7;
    color: white;
    border: none;
    padding: 12px 0;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 10px rgba(58, 130, 247, 0.6);
  }

  input[type="submit"]:hover {
    background: #255ec9;
    box-shadow: 0 6px 15px rgba(37, 94, 201, 0.7);
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Upload Excel File</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" name="excel" accept=".xlsx" required />
      <input type="submit" value="Upload and Predict" />
    </form>
  </div>
</body>
</html>
