<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Phone Number Validation</title>

    <style>

        html, body {

            font-family: 'Times New Roman';

            margin: 0;

            padding: 0;

            height: 100%;

        }

        body {

            background: url('https://files.123freevectors.com/wp-content/original/119522-abstract-pastel-pink-background-image.jpg');

            background-size: cover;

            background-position: center;

            color: #fff;

        }

        h1 {

            text-align: center;

            padding: 20px;

            color: black;

            font-weight: bold;

        }

        form {

            margin: 20px auto;

            max-width: 400px;

            background: rgba(255, 224, 230, 0.8); /* Light pink background */

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        }

        label {

            display: block;

            margin-bottom: 10px;

            color: black; /* Dark text color for label */

            font-weight: bold;

        }

        input {

            width: calc(100% - 20px);

            padding: 10px;

            margin-bottom: 15px;

            box-sizing: border-box;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        button {

            background-color: #e91e63; /* Pink background color for button */

            color: #fff;

            padding: 12px;

            border: none;

            cursor: pointer;

            width: 100%;

            border-radius: 5px;

        }

        button:hover {

            background-color: #c2185b; /* Darker pink on hover */

        }

        a {

            color: #fff;

            text-decoration: none;

        }

        a:hover {

            text-decoration: underline;

        }

    </style>

</head>

<body>

    <h1>Please log in</h1>

    <form action="/" method="post">

        <label for="email">Email :</label>

        <input type="text" name="email" required>

        <label for="pass">Password :</label>

        <input type="text" name="pass" required>

        <button type="submit">Log in</button>

    </form>

    <h1>Change Password</h1>

    <form action="/change" method="post">

        <label for="oldemail">Old Email :</label>

        <input type="text" name="oldemail" required>

        <label for="oldpass">Old Password :</label>

        <input type="text" name="oldpass" required>

        <label for="newemail">New Email :</label>

        <input type="text" name="newemail" required>

        <label for="newpass">New Password :</label>

        <input type="text" name="newpass" required>

        <button type="submit">Change Password</button>

    </form>

</body>

</html>
